name: Github Action MockRestController

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mock-rest-controller:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mock-rest-controller:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: >-
            docker rm -f mock-rest || true &&
            docker kill $(docker ps -q --filter "publish=9001") 2>/dev/null || true &&
            docker rm -f $(docker ps -aq --filter "publish=9001") 2>/dev/null || true &&
            docker pull ${{ secrets.DOCKER_USERNAME }}/mock-rest-controller:latest &&
            docker run -d --name mock-rest --restart unless-stopped \
              -p 9001:9001 \
              -p 9404:9404 \
              -p 7071:7071 \
              ${{ secrets.DOCKER_USERNAME }}/mock-rest-controller:latest